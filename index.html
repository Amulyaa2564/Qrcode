<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>QR Generator</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
</head>
<body>
    <div class="container-fluid d-flex flex-column min-vh-100  justify-content-center align-items-center">
        <div class="qr-container w-50 p-5 rounded">
            <h1>Enter your text or URL</h1>
            <input type="text" placeholder="Text or URL" class="form-control" id="inputText">
            <p id="errorMsg" class="error"></p>
            <div id="qrDiv" class="qr-div d-flex justify-content-center">
                <img src="" id="qrImage">
            </div>
            <button class="btn btn-primary w-100 mt-4 p-3" id="submitBtn">Generate QR Code
                <i class="fa-solid fa-qrcode ms-2" style="font-size: 20px;"></i>
            </button>
            
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
